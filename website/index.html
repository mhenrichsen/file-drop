<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yo world</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>

<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form enctype="multipart/form-data" method="post" name="fileinfo" id="upload-form">
			<h1>Upload file</h1>
			<span>any file type and size</span>
			  <input class="inputfile" type="file" name="image" id="file" required />
			  <label for="file" id="filelabel">Choose a file</label>
			  <div id="animation" class="lds-ripple"><div></div><div></div></div>
			<button id="submitbutton">Upload</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>About Simple!</h1>
				<p>Simple is simply a file sharing service without bullshit. No ads, no sign-ups. It's a simple click-to-upload that allows all file types and sizes.</p>
				<input type="text" value="" id="url">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
